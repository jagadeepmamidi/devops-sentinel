# Render.com Deployment Configuration
# See: https://render.com/docs/blueprint-spec

services:
  # API Server
  - type: web
    name: devops-sentinel-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn api_server:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SLACK_WEBHOOK_URL
        sync: false
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: ENVIRONMENT
        value: production

  # Web Dashboard (React)
  - type: web
    name: devops-sentinel-web
    env: static
    buildCommand: cd web && npm install && npm run build
    staticPublishPath: web/dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
