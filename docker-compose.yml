# DevOps Sentinel - Docker Compose
# Full stack deployment with mock service

version: '3.8'

services:
  # Main Sentinel Application
  sentinel:
    build: .
    container_name: devops-sentinel
    ports:
      - "8080:8080"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DEFAULT_MODEL=${DEFAULT_MODEL:-google/gemini-pro}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - CHECK_INTERVAL_SECONDS=10
    volumes:
      - ./mock_service:/app/mock_service:ro
    depends_on:
      - mock-service
    restart: unless-stopped
    networks:
      - sentinel-network

  # Mock Service for Testing
  mock-service:
    build:
      context: ./mock_service
      dockerfile: Dockerfile
    container_name: mock-service
    ports:
      - "8000:8000"
    volumes:
      - ./mock_service:/app
    restart: unless-stopped
    networks:
      - sentinel-network

networks:
  sentinel-network:
    driver: bridge
